name: AutoAttendance

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Auto Attendance
      run: |
        cargo run --release -- -u "${{ secrets.USERNAME }}" "${{ secrets.PASSWORD }}"
      continue-on-error: true
